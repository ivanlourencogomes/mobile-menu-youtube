<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                LOGO
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><img class="close-icon" src="img/icon-close.webp" alt="close icon"></li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <img src="img/menu.png" alt="menu icon" class="menu-icon">
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Thai Restaurant</h1>
            <p>
                Come and enjoy the best flavors of 
                Thai cuisine.
            </p>
            <button>Book Now</button>
        </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
